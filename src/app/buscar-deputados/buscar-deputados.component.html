<h1>Buscar Deputado</h1>
<form [formGroup]="formBusca">
  <label for="nome" class="form-label">Nome do Deputado</label>
  <input type="text" name="nome" id="nome" formControlName="nome" />
  <input type="button" value="Buscar" [disabled]="formBusca.invalid" (click)="buscar()" />
</form>

<div *ngIf="deputados.length > 0" class="mt-3">
  <h3>Resultados:</h3>
  <div class="card" *ngFor="let deputado of deputados">
    <p>{{deputado}}</p>
  </div>
</div>
